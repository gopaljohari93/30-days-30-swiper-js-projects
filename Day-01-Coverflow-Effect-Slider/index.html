<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverflow Effect Slider | HTML CSS Swiper JS</title>
    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-js" class="particles"></div>
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./images/property-1-1.jpg" alt="">
                <div class="title">
                    <span>Dexter</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./images/property-1-2.jpg" alt="">
                <div class="title">
                    <span>The Morning Show</span>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./images/property-1-3.jpg" alt="">
                <div class="title">
                    <span>Game of Thrones</span>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="./images/property-2-1.jpg" alt="">
                <div class="title">
                    <span>The Last of Us</span>
                </div>
            </div>

            <div class="swiper-slide">
                <img src="./images/property-2-2.jpg" alt="">
                <div class="title">
                    <span>The Crown</span>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>


    </div>






    <!-- Swiper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
